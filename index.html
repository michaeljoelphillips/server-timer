<html>
    <head>
        <style>
body {
    color: white;
    background-color: #2c2c2c;
}

button {
    size: 10px;
    margin: 1px;
    padding: 2px;
    font-size: 7px;
    font-color: #2c2c2c;
}

#output {
    width: 100%;
    height: 90%;
    flex-direction: column;
}

.row {
    display: flex;
    align-items: center;

    <body>
        <div id="output" class="row">
            <div id="status">Get Ready!</div><br>
            <div id="timer">0.0</div>
        </div>

        <div id="controls" class="row">
            <button onclick="server.emitTimerStart()">Start</button>
            <button onclick="server.emitTimerStop()">Stop</button>
        </div>
    </body>

    <script type="text/javascript" src="server.js"></script>
    <script type="text/javascript" src="timer.js"></script>

    <script type="application/javascript">
        const server = new Server('127.0.0.1', '8080');
        const timer = new Timer(server, document.getElementById("status"), document.getElementById("timer"));
    </script>
